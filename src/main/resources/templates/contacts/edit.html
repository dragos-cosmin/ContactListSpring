<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head">Head</div>
<body>

<div th:replace="fragments/navbar">Navbar</div>

<!-- Main Content -->
<main role="main">
    <div class="container p-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" href="#">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/contacts/all}" href="#">Contacts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact Details</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header">
                Edit Contact
            </div>
            <div class="card-body">

                <form th:action="@{/contacts/edit}" th:object="${contact}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:value="*{firstName}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:value="*{lastName}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" th:value="*{email}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" th:value="*{phoneNumber}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" th:field="*{address}" th:value="*{address}">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isFavorite" th:field="*{favorite}" th:checked="*{favorite}">
                            <label class="form-check-label" for="isFavorite">Favorite</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 mx-2"><i class="fa fa-save"></i> Save</button>
                    <a th:href="@{/contacts/all}" href="#" class="btn btn-secondary mt-3 mx-2">Cancel</a>
                </form>
            </div>
        </div>


    </div>
</main>
<!-- Finish Main Content -->

<div th:replace="fragments/footer">Footer</div>

<div th:replace="fragments/scripts">Scripts</div>
</body>
</html>
